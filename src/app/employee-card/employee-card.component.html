<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{emp.name}}</mat-card-title>
    <mat-card-subtitle>{{emp.position}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="justify content-center">
    <p>
      {{emp.about}}
    </p>
    <p ><span style="color: red;">Joining Date:</span>
      {{emp.joiningDate}}
    </p>
  </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editCard(emp)">Edit</button>
  </mat-card-actions>
</mat-card>
